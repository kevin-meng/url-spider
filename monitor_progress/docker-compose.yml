version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: monitor-backend
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_HOST=${MYSQL_HOST:-192.168.2.18}
      - MYSQL_PORT=${MYSQL_PORT:-3307}
      - MYSQL_USER=${MYSQL_USER:-rss_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-pass123456}
      - MYSQL_DB=${MYSQL_DB:-we_mp_rss}
      - MONGO_HOST=${MONGO_HOST:-192.168.2.18}
      - MONGO_PORT=${MONGO_PORT:-27017}
      - MONGO_USER=${MONGO_USER:-admin}
      - MONGO_PASSWORD=${MONGO_PASSWORD:-password123}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-url_spider_db}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "8000:8000"
    networks:
      - monitor-network

  frontend:
    build:
      context: ./frontend
    container_name: monitor-frontend
    restart: always
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - monitor-network

networks:
  monitor-network:
    driver: bridge
