version: '3.8'

services:
  url-spider:
    build: .
    container_name: url_spider_service
    restart: unless-stopped
    ports:
      - "8013:8000"
    environment:
      - MYSQL_HOST=192.168.2.18
      - MYSQL_PORT=3307
      - MYSQL_USER=rss_user
      - MYSQL_PASSWORD=pass123456
      - MYSQL_DB=we_mp_rss
      - MONGO_HOST=192.168.2.18
      - MONGO_PORT=27017
      - MONGO_USER=admin
      - MONGO_PASSWORD=password123
      - MONGO_DB_NAME=url_spider_db
      # Add LLM Token here or in .env file
      # - LLM_TOKEN=your_token_here
    volumes:
      - ./inbox:/app/inbox
      - ./obsidian-web-clipper-settings.json:/app/obsidian-web-clipper-settings.json
      - ./exmemo_tools_settings_2026-02-19.json:/app/exmemo_tools_settings_2026-02-19.json
